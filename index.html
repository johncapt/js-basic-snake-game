<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="divL">
        <canvas id="canvas" height="600" width="600"></canvas>
      </div>
      <div class="divR">
        <table width="200px">
          <tr>
            <td width="70px">Score</td>
            <td style="background-color: #e5e1d6">
              <div id="gameScore"></div>
            </td>
          </tr>
          <tr>
            <td>Position</td>
            <td style="background-color: #e5e1d6">
              <div id="snakePosition"></div>
            </td>
          </tr>
          <tr>
            <td>Moves</td>
            <td style="background-color: #e5e1d6">
              <div id="snakeNbMoves"></div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="snake.js"></script>
  </body>
</html>
